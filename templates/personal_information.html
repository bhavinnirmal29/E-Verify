<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>E-Verify/Personal
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        {% extends 'index.html' %}
        {% block content %}
        <div class="container">
            <div class="card">
                <div class="card-header">
                  <h2 class="row justify-content-center">Personal Information</h2>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <h5 class="card-title democolor">Fill out your details..!!</h5>
                    </div>
                    <form class="needs-validation" method="post" action="{% url 'personal_information' %}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" name="firstName" class="form-control form-control-lg" />
                                    <label class="form-label" for="firstName">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" name="lastName" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="lastName">Last Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="number" name="phone" class="form-control form-control-lg" max-length="10" required/>
                                    <label class="form-label" for="phone">Phone</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="email" name="email1" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="email1">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="occupation">Occupation</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <select name="occupation" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Occupation</option>
                                    <option value="1">Student</option>
                                    <option value="2">Employee</option>
                                  </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="textarea" name="address" class="form-control form-control-lg" />
                                    <label class="form-label" for="address">Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="exampleFormControlFile1">Upload your Identity Document.</label>
                                    {% csrf_token %}
                                    <input type="file" class="form-control-file" name="myfile">
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" name="acc_no1"  value="{{acc_no1}}" class="form-control form-control-lg" readonly/>
                                    <label class="form-label" for="acc_no">Account Number</label>
                                </div>
                            </div>
                        </div>
                        {% comment %} <div class="row form-group">
                            <label for="exampleFormControlFile1">Upload your Identity Document.</label>
                            {% csrf_token %}
                            <input type="file" class="form-control-file" name="myfile">
                        </div> {% endcomment %}
                        <br>
                        <div class="row justify-content-center">
                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Register" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endblock content %}
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
